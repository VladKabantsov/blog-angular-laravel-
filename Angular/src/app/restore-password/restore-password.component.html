<form class="py-2" role="form">
  <h3 class="text-center">Restore password</h3>
  <div class="form-group">
    <label for="inputEmailForm" class="sr-only form-control-label">Password</label>
    <div class="mx-auto col-sm-10">
      <input name="password" type="password" [(ngModel)]="password" class="form-control"
             placeholder="password" required="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmailForm" class="sr-only form-control-label">Confirm Password</label>
    <div class="mx-auto col-sm-10">
      <input name="passConfirm" type="password" [(ngModel)]="passConfirm" class="form-control"
             id="inputEmailForm" placeholder="confirm password" required="">
    </div>
  </div>
  <div class="form-group">
    <div class="mx-auto col-sm-10 pb-3 pt-2">
      <button (click)="restorePass(password, passConfirm)" type="submit" class="btn btn-outline-secondary btn-lg btn-block">
        Restore
      </button>
    </div>
  </div>
</form>
