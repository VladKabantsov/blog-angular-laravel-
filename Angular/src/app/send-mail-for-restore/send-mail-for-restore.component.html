<form class="py-2" role="form">
  <h3 class="text-center">Restore password</h3>
  <div class="form-group">
    <label for="inputEmailForm" class="sr-only form-control-label">Email</label>
    <div class="mx-auto col-sm-10">
      <input name="email" type="text" [(ngModel)]="email" class="form-control"
             id="inputEmailForm" placeholder="email" required="">
    </div>
  </div>
  <div class="form-group">
    <div class="mx-auto col-sm-10 pb-3 pt-2">
      <button (click)="restoreLetter(email)" type="submit" class="btn btn-outline-secondary btn-lg btn-block">
        Restore
      </button>
    </div>
  </div>
</form>
