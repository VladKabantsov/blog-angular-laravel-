<div *ngIf="article">
<div class="row">
  <!-- Post Content Column -->
  <div class="col-lg-12">
    <!-- Title -->
    <h1 class="mt-4">{{ article.title }}</h1>
    <!-- Author -->
    <p class="lead">
      Posted by
      <a href="#">{{ article.user.name }}</a>
      at {{ article.created_at | date}}</p>
    <hr>
    <p>Category <a href="#">{{ article.category.category_name }}</a></p>
    <hr>
    <!-- Post Content -->
    <p class="lead">{{ article.text }}</p>
    <hr>

    <app-comments></app-comments>

  </div>
</div>
</div>
